<div class="modal-header">
    <h2>{{project.name}}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
    <carousel>
        <div *ngFor="let picture of project.pictures">
            <slide>
                <img src={{picture}} alt="first slide" style="display: block; width: 100%; height: 500px;">
            </slide>
        </div>
    </carousel>
</div>
